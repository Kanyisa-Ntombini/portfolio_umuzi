            Name
            <input type="text" name="fullName" id="fullName" placeholder="Jane Doe" maxlength="50" required>
         </label>

         <label for="emailAddress">
             Email Address
            <input type="email" name="emailAddress" id="emailAddress" placeholder="jane.doe@example.com" maxlength="50" required>
         </label>

         <label for="message">
            Message
            <textarea name="mess" id="message" cols="30" rows="10" placeholder="Hello there!" maxlength="500" required></textarea>
         </label>

         <input type="submit" name="submit" id="submit" value="submit">
